        async function populateDiv2(){ // another cleaner syntax for integrating backend
            const element = document.getElementById("finalSum");
            console.log(element);
            let a = document.getElementById("first-number").value;
            let b = document.getElementById("second-number").value;
            let backendPath = "https://sum-server.100xdevs.com/sum?a="+a+"&b="+b;

            const ans = await response.text();
            element.innerHTML = ans;
